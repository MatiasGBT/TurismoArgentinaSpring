<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Editar lugar | Turismo Argentina</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
        <link rel="stylesheet" type="text/css" href="/estilos/sesion.css">
        <link rel="icon" type="/image/ico" href="/icons/favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Marcellus&display=swap" rel="stylesheet">
    </head>
    <body id="cuerpo__formulario__lugar" class="cuerpo__formulario">
        <h1>Editar lugar</h1>
        <div>
            <form th:action="@{/panel/modificar-lugar/} + ${lugar.idLugar}" method="POST" id="formulario__sesion" enctype="multipart/form-data">
                <div>
                    <label for="nombre"><i class="fa-solid fa-map-marked-alt"></i> Nombre:</label>
                    <input type="text" name="nombre" id="nombre" required th:value="${lugar.nombre}">
                    
                    <label for="descripcion"><i class="fa-solid fa-align-justify"></i> Descripción:</label>
                    <br>
                    <textarea name="descripcion" id="descripcion" cols="30" rows="10" maxlength="600" placeholder="Deja vacío este campo si no queres editarlo. Máximo 600 caracteres."></textarea>
                    <br>
                    
                    <label for="portada"><i class="fa-solid fa-image"></i> Imagen de portada:</label>
                    <input type="file" name="imagenPortada" id="portada" accept="image/jpeg">
                    
                    <label for="foto1"><i class="fa-solid fa-image"></i> Imagen n1:</label>
                    <input type="file" name="imagenFoto1" id="foto1" accept="image/jpeg">
                    
                    <label for="foto2"><i class="fa-solid fa-image"></i> Imagen n2:</label>
                    <input type="file" name="imagenFoto2" id="foto2" accept="image/jpeg">
                    
                    <label for="foto3"><i class="fa-solid fa-image"></i> Imagen n3:</label>
                    <input type="file" name="imagenFoto3" id="foto3" accept="image/jpeg">
                    
                    <label for="precio"><i class="fa-solid fa-dollar-sign"></i> Precio:</label>
                    <input type="number" name="precio" id="precio" required th:value="${lugar.precio}">
                    
                    <p class="nota__formulario">Nota: Las imagenes deben tener unas dimensiones de 550x310px.</p>
                    
                    <input type="submit" value="Editar lugar">
                </div>
            </form>
        </div>
                
        <!--SCRIPTS-->
        <script src="https://kit.fontawesome.com/94d22320fc.js" crossorigin="anonymous"></script>
    </body>
</html>
