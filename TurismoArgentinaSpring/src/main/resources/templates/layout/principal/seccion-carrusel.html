<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Turismo Argentina</title>
    </head>
    <body>
        <section id="secccion__carousel" th:fragment="seccion-carrusel">
            <h1>Sitios turísticos de Argentina</h1>

            <div class="caja">
                <div class="carousel">
                    <div class="carousel__contenedor">
                        
                        <button aria-label="Anterior" class="carousel__anterior">
                            <i class="fa-solid fa-chevron-left"></i>
                        </button>

                        <!--Glider, como esta hecho con gliderjs solo hay que agregar un div y dentro elementos del glider-->
                        <div class="carousel__lista">
                            <div class="carousel__elemento" th:each="lugar : ${lugares}">
                                <img th:src="${lugar.portada}"> <!--listarImagen(lugar.portada)-->
                                <a th:href="@{/mostrar-lugar/} + ${lugar.idLugar}" title="Ver detalles" class="btn__carousel">
                                    [[${lugar.nombre}]]
                                </a>
                            </div>
                        </div>

                        <button aria-label="Siguiente" class="carousel__siguiente">
                            <i class="fa-solid fa-chevron-right"></i>
                        </button>
                    </div>

                    <!--DIV para indicadores, role tablist es solo para indicar que va a ser una lista de elementos de tabulación-->
                    <div role="tablist" class="carousel__indicadores"></div>
                </div>
            </div>

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" id="actividades">
            <path fill="#ffffff" fill-opacity="1" d="M0,224L48,229.3C96,235,192,245,288,224C384,203,480,149,576,154.7C672,160,768,224,864,218.7C960,213,1056,139,1152,122.7C1248,107,1344,149,1392,170.7L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
            </svg>
        </section>
    </body>
</html>
