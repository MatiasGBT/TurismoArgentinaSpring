<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Turismo Argentina</title>
    </head>
    <body>
        <section id="seccion__contacto" th:fragment="seccion-contacto">
            <h1>Contacto</h1>
            <form th:action="@{/contactar}" method="POST" id="formulario__contacto">
                <div>
                    <label for="nombre">Nombre:*</label>
                    <input type="text" name="nombre" required>
                    <br>
                    <label for="email">Email:*</label>
                    <input type="email" name="email" required>
                </div>
                <div>
                    <br>
                    <label>Comentarios:*</label>
                    <br>
                    <textarea name="comentario" cols="30" rows="10"  minlength="100" maxlength="600" placeholder="Escribe un comentario de al menos 100 caracteres con un mÃ¡ximo de 600." required></textarea>
                </div>
            </form>
            <input type="submit" value="Enviar" form="formulario__contacto">
            <p id="mensaje__contacto">[[${mensaje}]]</p>
        </section>
    </body>
</html>
